<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GitHub Repositories Viewer</title>
</head>
<body>
    <h1>GitHub Repositories Viewer</h1>

    <form id="searchForm">
        <label for="username">Enter GitHub Username:</label>
        <input type="text" id="username" required>
        <label for="perPage">Repositories per page:</label>
        <select id="perPage">
            <option value="10">10</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <button type="button" onclick="fetchRepositories()">Search</button>
    </form>

    <div id="loader" style="display: none;">
        <div class="loader"></div> Loading...
    </div>

    <ul id="repositoriesList"></ul>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="github.js"></script>
</body>
</html>
